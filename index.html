<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />


</head>
<body>
    
    <div class="d-flex justify-content-center  align-items-center  vw-100 vh-100 ">

       <div>
        <h1 class=" text-center mb-4 text-black">Login</h1>
        <form action="">

            <div class="mb-3">
                <label class="form-label h5" for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>

            <div class="mb-3">
                <label class="form-label h5" for="password">Senha:</label>
                <input class="form-control" type="password" name="password" id="password">
                <div class="form-text">A senha deve possuir 8 caracteres</div>
                <div class="form-text">A senha deve possuir letras maiÃºsculas</div>
                <div class="form-text">A senha deve possuir ao menos um caractere escpecial</div>
            </div>

            <div class=" mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                <label class="form-label" for="checkbox"> Salvar meus dados</label>
            </div>

            <button type="button" class="btn btn-primary btn-sm w-100">Entrar</button>
        </form>
       </div>
        
    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
</body>
</html>
